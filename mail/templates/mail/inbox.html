{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id="logged_in_user">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form" >
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input id="send-email" type="button" value="Send" class="btn btn-primary"/>
        </form>
    </div>


    <!-- Trying a div to render email divs based on the mailbox -->
    

    <div id="emails" name="inbox">
    </div>
    <script type="text/babel">
        class App extends React.Component {
            
          constructor(props) { //becasue OOP
          super(props);
          this.state = { //this state has key and value, needs to be setup on creation.
            emails: []

          };
        }
    
     //try this https://blog.logrocket.com/patterns-for-data-fetching-in-react-981ced7e5c56/
     //and this https://www.pluralsight.com/guides/fetching-data-updating-state-react-class
            
    componentDidMount() {
        fetch('/emails/' + this.props.mailbox)
            .then(response => response.json())
            .then(emails => {
                this.setState({emails: emails});
                
                // Print email
                console.log(emails);

                },
                )        
            }

            render() {
                return (
                    <ul>
                    {this.state.emails.map((email) =>
                        (
                            <li key={email.id} className="emailPreview">
                                Sender: {email.sender}, 
                                Subject: {email.subject}, 
                                Timestamp: {email.timestamp}</li>
                        ))}
                    </ul> 
                )};           
        }
    
    ReactDOM.render(<App mailbox={document.querySelector('#emails').getAttribute("name")}/>, document.querySelector('#emails'))
    
    </script>



{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
    <!-- Load react -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin=""></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin=""></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
{% endblock %}
